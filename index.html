<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Quanto tempo falta para acabar o ano</title>
		<link rel="shortcut icon" type="image-x/png" href="imagens/cronometro.png" />
		<link href="css/style.css" type="text/css" rel="stylesheet" >
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0" />
		<meta name="description" content="Quantos dias falta para acabar o ano? ">
		<meta name="keywords" content="calendário,cronômetro,produtividade,metas" >
		<meta name="author" content="Guilherme Eduardo Bublitz">
	</head>
	<body>
		<header>
			<div class="container">
				<div class="header-logo">
					<h1>TimeYear</h1>
				</div><!--header-logo-->
				<nav class="menu-desktop">
					<ul>
						<li><a href="">Calendário</a></li>
						<li><a href="">QG Produtividade</a></li>
						<li><a href="">Extra</a></li>
						<li><a href="">Sobre</a></li>
					</ul>
				</nav><!--menu-desktop-->
				<div class="clear"></div>
			</div><!--container-->
		</header>
		<section class="timer">
			<div class="container">
				<h2>Quanto Tempo Falta?</h2>
				<div class="box-container">
						<div class="box">
							<div class="dados">
								<h2 id="days">365</h2>
								<p>dias</p>
							</div><!--dados-->
						</div><!--box-->
						<div class="box">
							<div class="dados">
								<h2 id="hours">24</h2>
								<p>horas</p>
							</div><!--dados-->
						</div><!--box-->
						<div class="box">
							<div class="dados">
								<h2 id="minutes">60</h2>
								<p>minutos</p>
							</div><!--dados-->
						</div><!--box-->
						<div class="box">
							<div class="dados">
								<h2 id="seconds">60</h2>
								<p>segundos</p>
							</div><!--dados-->
						</div><!--box-->
						<div class="clear"></div>
				</div><!--box-container-->
			</div><!--container-->
		</section><!--timer-->
		<section class="metas-container">
			<div class="container">
				<div class="content-metas">
					<div class="titulo-metas">
						<h2>Quais são suas metas para o fim de ano?</h2>
					</div><!--titulo-metas-->
					<div class="input-metas">
						<input placeholder="Digite sua Meta!" type="text" />
					</div><!--input-metas-->
					<div class="box-metas">
						<div class="big-box"></div><!--big-box-->          <!--simmmmm big box kkkk-->
						<div class="btns-datas">
							<div class="btn natal"></div><!--btn-natal-->
							<div class="btn pascoa"></div><!--btn-pascoa-->
							<div class="btn carnaval"></div><!--btn-carnaval-->
						</div><!--btns-datas-->
					</div><!--box-metas-->
					<div class="clear"></div>
				</div><!--content-metas-->
			</div><!--container-->
		</section><!--metas-container-->


		<script src="js/jquery.js"></script>
		<script src="js/functions.js"></script>
	</body>

</html>
